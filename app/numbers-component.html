<div class="card">
    <div class="row">
        <div class="col-sm-6">
            <ul ng-repeat="number in $ctrl.list1">
                <li>
                    <button class="btn btn-secondary"
                    ng-click="$ctrl.select(1,number)">{{number}}</button>
                </li>
            </ul>
        </div>
        <div class="col-sm-6">
            <ul ng-repeat="number2 in $ctrl.list2">
                <li>
                    <button class="btn btn-secondary"
                    ng-click="$ctrl.select(2,number2)">{{number2}}</button>
                </li>
            </ul>
        </div>
    </div>
</div>
